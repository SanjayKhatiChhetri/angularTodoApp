<div class="todo-container">
  <h1 class="todo-title">My Todo List</h1>
  <div class="todo-list">
    @for (todo of todos; track todo.id) {
    <app-todo-item
      [todo]="todo"
      (statusChanged)="updateTodoStatus($event)"
      (todoUpdated)="updateTodo($event)"
      (todoDeleted)="deleteTodo($event)"
    >
    </app-todo-item>
    } @empty {
    <p class="no-todos">No todos yet. Create one using the "Create Todo" button in the navigation bar!</p>
    }
  </div>
</div>
